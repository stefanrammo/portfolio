<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <title>Tic-tac-toe</title>
</head>

<body>
    <h1>Let's play tic-tac-toe, made with HTML, CSS and JavaScript!</h1>
    <div id="backdrop"></div>
    <form id="playercustomisationbox">
        <p>Type your name</p>
        <label for="playername">Player Name</label>
        <input type="text" name="playername" id="playername" required>
        <button type="reset" id="resetinputbtn">Cancel</button>
        <button type="submit" id="submitinputbtn">Submit</button>
    </form>
    <article>
        <div class="playerbox" id="player-1-data">
            <h2>Player 1</h2>
            <div class="playername" id="player-1">PLAYER NAME</div>
            <div class="playersymbol">X</div>
            <button id="editbutton1" data-playerid="1">EDIT</button>
        </div>
        <div class="playerbox" id="player-2-data">
            <h2>Player 2</h2>
            <div class="playername" id="player-2">PLAYER NAME</div>
            <div class="playersymbol">O</div>
            <button id="editbutton2" data-playerid="2">EDIT</button>
        </div>
    </article>
    <article id="gameover">
        <h2>You have won, <span id="winnername">PLAYER NAME</span>! Start over by pressing "Start New Game"!</h2>
    </article>
    <div id="startgame"><button>Start New Game</button></div>
    <div id="activegame">
        <p>Make your move&nbsp<span id="activeplayer">PLAYER NAME</span>!</p>
        <ol id="gamefield">
            <li data-col="1" data-row="1"></li>
            <li data-col="2" data-row="1"></li>
            <li data-col="3" data-row="1"></li>

            <li data-col="1" data-row="2"></li>
            <li data-col="2" data-row="2"></li>
            <li data-col="3" data-row="2"></li>

            <li data-col="1" data-row="3"></li>
            <li data-col="2" data-row="3"></li>
            <li data-col="3" data-row="3"></li>
        </ol>
    </div>
</body>

</html>
